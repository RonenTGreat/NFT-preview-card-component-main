<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        
        <div class="image">
          <img
          src="/images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div class="bg">
          <div class="eye"><img src="/images/icon-view.svg" alt=""></div>
        </div>
        </div>
        

        <h1 class="heading">Equilibrium #3429</h1>

        <div class="info">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="row">
          <div class="currency"> <i><img src="/images/icon-ethereum.svg" alt="icon-ethereum"></i> 0.041 ETH</div>
          <div class="time"> <i><img src="/images/icon-clock.svg" alt="icon-clock"></i> 3 days left</div>
        </div>

        <hr>

        <div class="creator"> <i><img src="/images/image-avatar.png" alt="avatar"></i> 
          <div class="avatar"><span>Creation of </span><span class="name">Jules Wyvern</span> </div>
        </div>
      </div>

      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/Ronen_T_G">Ronen Hammond</a>.
    </div>
    </div>

    
  </body>
</html>
